<!-- Navigate to Home -->

{% for post in include.posts %}
	{%if page.title == post.title %}
		<!-- Highlight current page -->
    	<h2><a href="{{ site.baseurl }}{{ post.url }}"> {{ post.title }}</a> < </h2>
	{% endif %}
	{%if page.title != post.title %}
    	<h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
	{% endif %}
{% endfor %}

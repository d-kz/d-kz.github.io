---
layout: default
home: 1
---

<div class="posts">
  {% for post in site.pages %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

      <div class="entry">
        {{ post.about }}
      </div>
    </article>
    <br>
  {% endfor %}
</div>
